name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: marketplace
      url: https://marketplace.visualstudio.com/items?itemName=aevarkan.bedrock-dialogue-node-editor

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build and package project
        run: pnpm workflow-release

      - name: Upload files to GitHub release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp packages/extension/bedrock-dialogue-node-editor.vsix ./node-editor-extension-$GITHUB_REF_NAME.vsix
          gh release upload $GITHUB_REF_NAME ./node-editor-extension-$GITHUB_REF_NAME.vsix --clobber
          echo "### Package Information :package:" >> $GITHUB_STEP_SUMMARY
          echo "Package size: $(du -h ./node-editor-extension-$GITHUB_REF_NAME.vsix | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "Name: node-editor-extension-$GITHUB_REF_NAME.vsix" >> $GITHUB_STEP_SUMMARY

      - name: Publish extension to marketplace
        run: pnpm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
